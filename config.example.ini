# DX.Logger Configuration Example
# ================================
# Copy this file to 'config.local.ini' and fill in your actual credentials.
# The 'config.local.ini' file is ignored by Git and will not be committed.

[Seq]
# Your Seq server URL (without /api/events/raw)
ServerUrl=https://your-seq-server.example.com

# Your Seq API key for authentication
ApiKey=your-api-key-here

# Optional: Batch size (default: 10)
# BatchSize=10

# Optional: Flush interval in milliseconds (default: 2000)
# FlushInterval=2000

